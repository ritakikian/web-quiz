<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Quiz</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="auth-wrapper single">
    <div class="auth-card" id="loginCard">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter your email" />
      <input type="password" id="loginPassword" placeholder="Enter your password" />
      <button id="loginBtn">Login</button>
      <p class="switch-text">Donâ€™t have an account? <span id="showRegister">Register</span></p>
    </div>

    <div class="auth-card hidden" id="signupCard">
      <h2>Signup</h2>
      <input type="email" id="registerEmail" placeholder="Enter your email" />
      <input type="password" id="registerPassword" placeholder="Create a password" />
      <input type="password" id="confirmPassword" placeholder="Confirm your password" />
      <button id="registerBtn">Signup</button>
      <p class="switch-text">Already have an account? <span id="showLogin">Login</span></p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
